<mat-toolbar color="primary">

  <button mat-button class="sidenav-toggle" (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <span>Dashboard</span>

  <span class="example-spacer"></span>

  <button mat-button [matMenuTriggerFor]="menu">

  </button>

  </mat-menu>

</mat-toolbar>
