<h1 mat-dialog-title>{{data}}</h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="confirmationForm" (ngSubmit)="onSubmit()">
        <button mat-raised-button type="submit" color="primary">Delete</button>
      </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button class="close" (click)="onNoClick()" color="warn">Cancel</button>
  </div>
