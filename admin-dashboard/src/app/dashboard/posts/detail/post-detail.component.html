<div *ngIf="!post"><mat-spinner></mat-spinner></div>
<div *ngIf="post">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar svgIcon="1"></mat-icon>
      <mat-card-title>
        <h2>{{ post.name }}</h2>
      </mat-card-title>
      <mat-card-subtitle>
        <!-- Date Posted:  {{ post.datePosted | date: "d LLLL" }} -->
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Body">
          <mat-card class="detail-page-card">
            <mat-card-header>
              <mat-card-title>{{post.name}}</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img
              mat-card-image
              src="https://milindtech.com/wp-content/uploads/2016/02/DevOps-Milind-Tech-2.jpg"
              alt="Photo of a Shiba Inu"
            />
            <mat-card-content>
              <p [innerHtml]="post.name | safe: 'html'">
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
              <button mat-button>EDIT</button>
              <button mat-button>DELETE</button>
            </mat-card-actions>
          </mat-card>
        </mat-tab>
        <!--
          <mat-tab label="Notes">
            <app-notes [notes]="user.notes"></app-notes>
          </mat-tab> -->
        </mat-tab-group>
        <mat-card-footer>
            <button mat-button (click)='onBack()'>
              <i class="material-icons">
                    arrow_back
              </i>
              Back to posts
            </button>
        </mat-card-footer>
      </mat-card-content>
    </mat-card>
  </div>
